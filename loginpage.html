<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="wrapper">
        <form id="loginForm" action="">
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-link">
                <label>
                    <input type="checkbox" id="remember" name="remember"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="button" class="btn" onclick="validateForm()">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="signup.html">Register</a></p>
            </div>
        </form>
    </div>
    <footer>
        &copy; 2024 Your Company. All rights reserved.
    </footer>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username.trim() === '' || password.trim() === '') {
                alert('Please enter both username and password.');
            } else {
                // If both fields are filled, proceed with the login action
                location.href = 'service1.html'; // Redirect to service1.html or submit the form as needed
                // Alternatively, you can submit the form programmatically:
                // document.getElementById('loginForm').submit();
            }
        }
    </script>
</body>
</html>
